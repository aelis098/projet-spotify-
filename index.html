<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Playlist Spotify de Aélis Pontet-Brun </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="bg-dark text-white text-center py-4 mb-4">
    <h1 class="mb-0"> La Playlist Spotify de Aélis Pontet-Brun </h1>
  </header>

 <main class="container">
  
  <section class="mb-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow p-3">
          <h5 class="text-center">Top 10 artistes (nombres de morceaux)</h5>
          <canvas id="topArtistsChart" style="height: 300px; max-height: 300px;"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow p-3">
          <h5 class="text-center">Distribution des genres musicaux</h5>
          <canvas id="genresChart" style="height: 300px; max-height: 300px;"></canvas>
        </div>
      </div>
    </div>
  </section>


  <section class="mb-5">
    <div class="table-responsive">
      <table class="table table-hover table-bordered table-striped mt-3">
         <tr>
            <th>Titre</th>
            <th>Artiste</th>
            <th>Durée</th>
          </tr>
        </thead>
        <tbody id="playlist-table">
    
        </tbody>
      </table>
    </div>
  </section>
</main>


  <footer class="text-center text-muted py-4 mt-5">
    <small>Projet Spotify by Aélis Pontet-Brun | Chart.js + Bootstrap</small>
  </footer>

  <script src="script/script.js"></script>
</body>
</html>
