<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Playlist Spotify de Aélis Pontet-Brun </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="bg-primary text-white text-center py-4 mb-4">
    <h1 class="mb-0"> La Playlist Spotify de Aélis Pontet-Brun </h1>
  </header>

 <main class="container">
  
  <section class="mb-5">
  <div class="row">
    <div class="col-md-6">
      <div class="bg-primary text-white text-center p-2">Top 10 artistes</div>
      <div class="card p-3">
        <canvas id="topArtistsChart" style="height: 300px; max-height: 300px;"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="bg-success text-white text-center p-2">Genres musicaux</div>
      <div class="card p-3">
        <canvas id="genresChart" style="height: 300px; max-height: 300px;"></canvas>
      </div>
    </div>
  </div>
</section>


  <section class="mb-5">
  <div class="bg-info text-white text-center p-2">Tableau de la playlist</div>
  <div class="table-responsive">
    <table class="table table-hover table-bordered mt-3">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Artiste</th>
          <th>Album</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="playlist-table">
      </tbody>
    </table>
  </div>
</section>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Détails du morceau</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

  <footer class="text-center text-muted py-4 mt-5">
    <small>Projet Spotify by Aélis Pontet-Brun | Chart.js + Bootstrap</small>
  </footer>

  <script src="script/script.js"></script>
</body>
</html>
